<div class="list-area">
    <div *ngIf="isLoading">
        <mat-card fxLayout="column" 
        class="progress" fxLayoutAlign="center center" >
        
            <mat-progress-spinner 
            color="accent"
            mode="indeterminate">
        </mat-progress-spinner>
        <h3>Loading Please Wait!</h3>
        </mat-card>
    </div>
    <div *ngIf="articleList === undefined && !isLoading && !isError">
        <mat-card>
            No Items in List!
        </mat-card>
    </div>
    <div *ngIf="isError" class="error-card">
            <mat-card>
                <img src="/assets/images/error-404.png" width="200px"><br>
                <h3>We have encountered an error.</h3> 
                <h3>Please try again later!</h3>
            </mat-card>
    </div>
    <div class="pad" fxLayout="row column" fxLayoutAlign="center flex-start" *ngIf="articleList">
        <mat-card class="card" *ngFor="let a of articleList; let i = index">
                <mat-card-header>
                    <div mat-card-avatar><img src="https://ui-avatars.com/api/?name={{a.email}}&background=0D8ABC&color=fff&rounded=true" width="40px"></div>
                    <mat-card-title>{{a.title}}</mat-card-title>
                    <mat-card-subtitle>By: {{a.email}}({{a.posted | date:"medium" }})</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="https://sandy-paf-2019.sgp1.digitaloceanspaces.com/posts/{{a.image}}">
                <mat-card-content>
                    {{a.comment}}
                </mat-card-content>
        </mat-card>
    </div>
    </div>
